<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление счетом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="account">500 ₽</h2>

       
        <div class="input-container">
            <input type="number" id="amount-input" placeholder="Введите сумму">
        </div>

        <div class="operation-buttons">
            <button onclick="deposit()" class="btn btn-success">Внести</button>
            <button onclick="withdraw()" class="btn btn-danger">Снять</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
